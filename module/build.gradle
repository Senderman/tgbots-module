plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
    id 'signing'
}

group 'com.annimon'
version '0.6'
ext.isReleaseVersion = !version.endsWith("SNAPSHOT")

mainClassName = 'com.annimon.telegrambots.Runner'
sourceCompatibility = 11

repositories {
    mavenCentral()
}

ext.retrofitVersion = '2.6.1'
ext.jacksonVersion = '2.9.9'
ext.junit5Version = '5.5.1'
ext.jaxbVersion = '2.3.1'

dependencies {
    // runtimeOnly project(':testbot')
    compile 'org.telegram:telegrambots:4.4.0.1'
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-jackson:$retrofitVersion"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jacksonVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    compile 'org.hibernate:hibernate-validator:6.0.17.Final'
    compile 'org.glassfish:javax.el:3.0.1-b11'
    compile "javax.xml.bind:jaxb-api:$jaxbVersion"
    compile "com.sun.xml.bind:jaxb-impl:$jaxbVersion"
    compile "org.glassfish.jaxb:jaxb-runtime:$jaxbVersion"
    compile 'javax.activation:activation:1.1.1'
    compile 'org.jetbrains:annotations:17.0.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.4.2'
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$junit5Version"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
    testImplementation "org.junit.vintage:junit-vintage-engine:$junit5Version"
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
}

test {
    useJUnitPlatform()
}

if (isReleaseVersion) {
    apply from: 'signing.gradle'
}
