plugins {
//    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
    id 'application'
    id 'maven-publish'
    id 'signing'
}

group 'com.annimon'
version '0.1'
ext.isReleaseVersion = !version.endsWith("SNAPSHOT")

mainClassName = 'com.annimon.telegrambots.Runner'
sourceCompatibility = 10

repositories {
    mavenCentral()
}

dependencies {
    // runtimeOnly project(':testbot')
    compile 'org.telegram:telegrambots:4.0.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    compile 'org.hibernate:hibernate-validator:6.0.12.Final'
    compile 'org.glassfish:javax.el:3.0.1-b10'
    testCompile 'junit:junit:4.12'
}

//shadowJar {
//    mergeServiceFiles()
//    exclude 'META-INF/*.DSA'
//    exclude 'META-INF/*.RSA'
//}

if (isReleaseVersion) {
    apply from: 'signing.gradle'
}
