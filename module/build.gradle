plugins {
//    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
    id 'application'
    id 'maven-publish'
    id 'signing'
}

group 'com.annimon'
version '0.1'
ext.isReleaseVersion = !version.endsWith("SNAPSHOT")

mainClassName = 'com.annimon.telegrambots.Runner'
sourceCompatibility = 10

repositories {
    mavenCentral()
}

ext.junit5Version = '5.3.1'

dependencies {
    // runtimeOnly project(':testbot')
    compile 'org.telegram:telegrambots:4.0.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    compile 'org.hibernate:hibernate-validator:6.0.12.Final'
    compile 'org.glassfish:javax.el:3.0.1-b10'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.3.1'
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$junit5Version"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
    testImplementation "org.junit.vintage:junit-vintage-engine:$junit5Version"
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
}

test {
    useJUnitPlatform()
}

//shadowJar {
//    mergeServiceFiles()
//    exclude 'META-INF/*.DSA'
//    exclude 'META-INF/*.RSA'
//}

if (isReleaseVersion) {
    apply from: 'signing.gradle'
}
