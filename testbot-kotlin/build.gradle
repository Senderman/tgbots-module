plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'com.annimon'
version '0.3'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':module')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}